<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Slot Machine Jvinhit</title>
        <meta name="description" content="Slot Machine Game" />
        <meta name="keywords" content="jvinhit" />

        <!--build:css css/styles.min.css-->
        <link rel="stylesheet" href="./css/index.css" />
        <!--endbuild-->

        <!--build:js js/lib/vendor.min.js -->
        <script type="text/javascript" src="./js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="./js/lib/sweetalert2@9.js"></script>
        <script type="text/javascript" src="./js/lib/google.tag.js"></script>
        <script type="text/javascript" src="./js/jquery.spritely.js"></script>
        <script type="text/javascript" src="./js/jquery.backgroundPosition.js"></script>
        <!--endbuild-->
    </head>
    <body>
        <div class="container">
            <section class="jackpot">
                <img src="./assets/images/jackpot-title.png" class="j3 img-responsive" />
                <img src="./assets/images/lighting.png" class="j1 img-responsive" />
                <img src="./assets/images/jackpot.png" class="j0 img-responsive" />
                <div class="game-container">
                    <div class="slot-wrapper">
                        <div id="slot1" class="slot"></div>
                        <div id="slot2" class="slot"></div>
                        <div id="slot3" class="slot"></div>
                        <div id="slot4" class="slot"></div>
                        <div class="clear"></div>
                    </div>
                </div>
            </section>
            <div class="button-wrapper">
                <button id="control" class="button">Start</button>
            </div>
        </div>
        <!--build:js js/main.js -->
        <script type="text/javascript" src="./js/slot.js"></script>
        <!-- endbuild -->
    </body>
</html>
